name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pylint
          #pip install pytest
          #pip install pytest-cov
          #pip install fbs
          pip install lxml
          pip install pandas
          pip install PyQt6
          pip install qt_material
      - name: Analyzing the code with pylint
        run: |
          pylint --disable=E0401,E0611,I1101,R0401,R0801,R0903,R0904,R0914,W0212,W0621,W0613 --ignore-imports true --extension-pkg-whitelist PyQt6 $(git ls-files '*.py')
          # pytest --cov
